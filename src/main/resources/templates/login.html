<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Gowun+Batang&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color : #E0E7E9;
    }

    *{
        font-family: "Do Hyeon", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    .form-signin{
        margin : auto;
    }

    #login_container{
        display: flex;
        justify-content: center;
        align-items: center;
        height : 100vh;
    }

    #inputEmail,
    #inputPassword{
        width: 700px;
    }

</style>
<body>
<div class="container" id="login_container">
    <div class="text-center">
        <form class="form-signin" action="/weather/loginpro" method="post">
            <h2 class="h3 mb-3 font-weight-normal">Please LogIn</h2>
            <label for="inputEmail" class="sr-only">이메일 주소</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">패스워드</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 아직 회원이 아니라면?</p>
            <a href="/weather/signin"> 회원가입 하러가기</a>
        </form>
    </div>
</div>
</body>
</html>
